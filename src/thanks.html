<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Підтвердження замовленя</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
      @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
    </style>
    <link
      rel="stylesheet"
      href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css"
    />
    <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
    <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
  </head>
  <body>
    <div >
        <header class="site-header" id="header">
            <h1 class="site-header__title" id="thanksMessage" data-lead-id="site-header-title">Дякуємо за замовлення!</h1>
        </header>

        <div class="main-content">
            <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
            <p class="main-content__body" data-lead-id="main-content-body">
              <span id="name"></span>, Ваше замовлення № <span id="order"></span> оформлено, очікуйте дзвінка від менеджера. Мирного неба :)
            </p>
        </div>

        <footer class="site-footer" id="footer">
          <p>Одеса, Україна</p>
          <br />
          <a href="politics.html">Політика конфіденційності</a>
          <br />
          <a href="agreement.html">Угода користувача</a>
          <!-- <p class="site-footer__fineprint" id="fineprint">Copyright ©2024 | All Rights Reserved</p> -->
        </footer>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const data = {};
            for (const [key, value] of params.entries()) {
                data[key] = value;
            }
            return data;
        }

        const data = getQueryParams();

        // Получаем номер заказа и отображаем его
        const order = data.order_number || '';
        const name = data.name || '';

        // Отображение сообщения на странице
        document.getElementById('order').textContent = order;
        document.getElementById('name').textContent = name;
    </script>
  </body>
</html>
